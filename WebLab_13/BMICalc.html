<body>

<form> 
	Height: <input type = "text" id = "height"  value = "Enter your height" >
	<br/>
	<br/>
	Weight: <input type = "text" id = "weight" value = "Enter your weight">
	<br/>
	<br/>
	<input type = "button" value = "Calculate BMI" onclick = "morris()">

</form>	

<script type = "text/javascript">
	function morris() {
	var h = document.getElementById("height").value;
	var w = document.getElementById("weight").value;
	document.write("Your BMI is: " + (w *703)/(h*h));
	
	}
</script>
